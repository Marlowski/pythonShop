{% extends "base.html" %}
{% load static %}

{% block bodyContent %}
    <div id="mm-page">
        <div class="mm-page__inner-wrapper">
            <a class="tertiary-btn back-btn" href="{% url 'landing-page' %}">&#9666; Zur√ºck</a>
            <h2>Sign Up</h2>
            {% if user.is_authenticated %}
                <h4>Sie sind bereits eingeloggt!</h4>
            {% else %}
                <form method="post" class="signup-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form__btn-wrapper">
                        <button type="submit" class="btn">Sign In</button>
                        <a href="{% url 'login' %}" class="secondary-btn">Login</a>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
